<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock title %}
    </title>
</head>
<body>
{% block header %}
    <header>

        <a class="nav-item nav-link" href="{% url 'index' %}">
            Главная |</a>
        <a class="nav-item nav-link" href="{% url 'tutor' %}">
            Я репетитор |</a>
        {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'profile' %}">
                Профиль |
            </a>
            <a class="nav-item nav-link" href="{% url 'logout' %}">
                Выход
            </a>
        {% else %}
            <a class="nav-item nav-link" href="{% url 'login' %}">
                Вход |
            </a>
            <a class="nav-item nav-link" href="{% url 'registration' %}">
                Регистрация
            </a>
        {% endif %}
    </header>
{% endblock header %}

{% block content %}{% endblock content %}
</body>
</html>
